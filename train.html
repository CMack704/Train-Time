<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <div class="jumbotron">
        <h1 class="display-4">Come and ride the Train!</h1>
        <p class="lead">All Aboard</p>
    </div>
    <div class="card" id="schedule">
        <div class="card-header">
            Current Train Schedule
        </div>
        <div class="card-body container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trains">

                </tbody>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Add Train
        </div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Train Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Name of Train">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Destination</label>
                <input type="text" class="form-control" id="destinationInput" placeholder="City">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">First Train Time (HH:mm-military time)</label>
                <input type="text" class="form-control" id="timeInput" placeholder="HH:mm">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInput" placeholder="Minutes">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>









    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="./train.js"></script>
</body>

</html>
